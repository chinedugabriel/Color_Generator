<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color generator</title>
  <link rel="stylesheet" href="color_g.css">
</head>
<body>
  <section>
      <div class="row">
        <div class="col-1">
          <div class="nav">
            <button type="button" class="button btn-nav" id="RGB">RGB</button>
            <button type="button" class="button btn-nav" id="HEX">HEX</button>
            <button type="button" class="button btn-nav" id="HSL">HSL</button>
          </div>
          <div class="display-wrapper">
            <div id="display-RGB">
              <div class="color-view-wrapper">
                <div class="color-selection-view" id="live-view-section"></div>
              </div>
              <!-- RGB control -->
              <div class="set-color-control-RGB" id="set-color-control-RGB">
                <div class="color-red-sec">
                  <p>Red : <span id="view-red-value-rgb"></span></p>
                  <input type="range" min="0" max="255" id="set-red">
                </div>
                <div class="color-red-sec">
                  <p>Green : <span id="view-green-value-rgb"></span></p>
                  <input type="range" min="0" max="255" id="set-green">
                </div>
                <div class="color-blue-sec">
                  <p>Blue : <span id="view-blue-value-rgb"></span></p>
                  <input type="range" min="0" max="255" id="set-blue">
                </div>
              </div>
              <!--End of RGB control  -->
              <!--HUE control  -->
              <div class="set-color-control-HSL" id="set-color-control-HSL">
                <div class="color-red-sec">
                  <p>HUE : <span id="view-red-value-hsl"></span></p>
                  <input type="range" min="0" max="100" id="set-red-hsl">
                </div>
                <div class="color-green-sec">
                  <p>SATURATION : <span id="view-green-value-hsl"></span></p>
                  <input type="range" min="0" max="100" id="set-green-hsl">
                </div>
                <div class="color-blue-sec">
                  <p>LIGHTNESS : <span id="view-blue-value-hsl"></span></p>
                  <input type="range" min="0" max="100" id="set-blue-hsl">
                </div>
              </div>
              <!--End of HUE control  -->
              <!-- Hex control -->
              <div class="set-hex-color-control" id="set-color-control-HEX">
                  <p>Chose your color here: <span id="view-hex-range-value-hex"></span></p>
                  <input type="color" id="set-hex">
              </div>
              <!--end of HEX control  -->
              <div class="opacity-section" id="opacity-section">
                <p>Opacity : <span id="view-opacity-value"></span></p>
                <input type="range" value="100" id="opacity" min="0" max="100" >
              </div>
              <div class="color-code-section">
                <div id="color-code-value"><p id="color-code-value-p"></p></div>
                <button id="add-to-pallet">Add</button>
              </div>
              <div class="color-field-section" id="color-add-result-section">

                  <div class="color-view"></div>
                  <p id="color-code-value">rgb(255,99,71)</p>

                  <div class="color-view"></div>
                  <p id="color-code-value">rgb(255,99,71)</p>
                </div>
                <div class="color-field">
                  <div class="color-view"></div>
                  <p id="color-code-value">rgb(255,99,71)</p>
                </div>
                <div class="color-field">
                  <div class="color-view"></div>
                  <p id="color-code-value">rgb(255,99,71)</p>
                </div> -->
              </div>
            </div>

          </div>

        </div>
        <div class="col-2">
          <!-- img goes here -->
        </div>
      </div>

  </section>
  <script src="Color_generator.js"></script>
</body>
</html>
